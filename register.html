<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form action="/url-sign-in" method="post">
	<p>
		<label for="firstName">First Name:</label>
		<input id="firstName" placeholder="John" type="text" required>
		<label for="lastName">Last Name:</label>
		<input id="lastName" placeholder="Smith" type="text" required>
	</p>
	
	<p>
		<label for="male">Male</label>
		<input name="genderChoice" type="radio" value="MALE">
		<label for="female">Female</label>
		<input name="genderChoice" type="radio" value="FEMALE">
		<label for="other">Other</label>
		<input name="genderChoice" type="radio" value="OTHER">
	</p>

	<p>
		<label for="email">Email:</label>
		<input id="email" placeholder="your email" type="email">
		<label for="password">Password: </label>
		<input id="password" placeholder="password" type="password" required minlength="5-10">
	</p>

	<p>
	
	<label for="birthday">Date of Birth: </label>

	<select name="month" id="month-select" required>
    	<option value="">--Month--</option>
    	<option value="january">January</option>
    	<option value="february">February</option>
    	<option value="march">March</option>
    	<option value="april">April</option>
    	<option value="may">May</option>
    	<option value="june">June</option>
    	<option value="july">July</option>
    	<option value="August">August</option>
    	<option value="September">September</option>
    	<option value="november">November</option>
    	<option value="december">December</option>
	</select>

	<select name="day" id="day-select" required>
		<option value="">--Day--</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option>
		<option value="17">17</option>
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="20">20</option>
		<option value="21">21</option>
		<option value="22">22</option>
		<option value="23">23</option>
		<option value="24">24</option>
		<option value="25">25</option>
		<option value="26">26</option>
		<option value="27">27</option>
		<option value="28">28</option>
		<option value="29">29</option>
		<option value="30">30</option>
		<option value="31">31</option>
	</select>
	
	<select name="year" id="year-select" required>
		<option value="">--year--</option>
		<option value="">2020</option>
		<option value="">2019</option>
		<option value="">2018</option>
		<option value="">2017</option>
		<option value="">2016</option>
		<option value="">2015</option>
		<option value="">2014</option>
		<option value="">2013</option>
		<option value="">2012</option>
		<option value="">2011</option>
		<option value="">2010</option>
		<option value="">2009</option>
		<option value="">2008</option>
		<option value="">2007</option>
	</select>
	</p>

	<p>
		<label for="terms">I agree to the terms and Conditions:</label>
		<input type="checkbox" required>
	</p>

	<p>
		<button>Submit</button>
	</p>

</form>
</body>
</html>
